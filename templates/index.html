<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サプーアプリ</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>サプー書店</h1>
    <h2>今月の新刊一覧</h2>
        {% if books == [] %}
            <p>今月の新刊情報はありません。</p>
        {% else %}
            <table border="1">
                <tr>
                    <th>入荷日</th>
                    <th>タイトル</th>
                    <th>金額</th>
                </tr>
                {% for book in books%}
                    <tr>
                        <td>入荷日：{{ book.arrival_day }}</td>
                        <td>タイトル：{{ book.title }}</td>
                        <td>金額：{{ book.price }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <a href="{{ url_for('form') }}">編集</a>
</html>
